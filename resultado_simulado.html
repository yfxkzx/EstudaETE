<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resultado Final</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='imagens/logoETE.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding-top: 70px;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .sair {
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #f44336;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .sair:hover {
      background: #ffe5e5;
    }

    .titulo {
      font-weight: 600;
      font-size: 18px;
      text-align: center;
      color: #333;
      flex: 1;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      background: #fff;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 50px;
    }

    .resultado {
      text-align: center;
      font-size: 18px;
      margin-bottom: 40px;
    }

    .resultado .acertos {
      color: #4caf50;
    }

    .resultado .erros {
      color: #f44336;
    }

    .questao {
      margin-bottom: 40px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 8px;
    }

    .alternativa {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 14px 16px;
      margin: 12px 0;
      display: flex;
      align-items: center;
    }

    .correta {
      border-color: #4caf50 !important;
      background-color: #e7f9e9;
    }

    .errada {
      border-color: #f44336 !important;
      background-color: #ffe5e5;
    }

    .finalizar {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .finalizar a {
      background: #3367d6;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .finalizar a:hover {
      background: #1f4fbf;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/" class="sair">X</a>
    <div class="titulo">Resultado Final</div>
    <div style="width: 40px;"></div>
  </div>

  <div class="container">
    <div class="resultado">
      Você acertou <span class="acertos">{{ acertos }}</span> e errou <span class="erros">{{ erros }}</span> questões.
    </div>

    {% for q in questoes %}
      <div class="questao">
        <p><strong>{{ loop.index }}.</strong> {{ q.enunciado }}</p>

        {% if q.imagem %}
          <img src="{{ url_for('static', filename=q.imagem) }}">
        {% endif %}

        {% for letra, texto in q.alternativas.items() %}
          <div class="alternativa
            {% if letra == q.resposta_usuario and letra == q.correta %}
              correta
            {% elif letra == q.resposta_usuario and letra != q.correta %}
              errada
            {% elif letra == q.correta %}
              correta
            {% endif %}
          ">
            <strong>{{ letra }})</strong>&nbsp;{{ texto }}
          </div>
        {% endfor %}
      </div>
    {% endfor %}

    <div class="finalizar">
      <a href="/">Finalizar</a>
    </div>
  </div>
</body>
</html>
